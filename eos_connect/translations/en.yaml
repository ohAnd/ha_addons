configuration:
  load:
    name: Load Settings
    description: Configuration for load power data source and settings.
    source:
      name: Load Source
      description: "Data source for load power. Possible values: openhab, homeassistant, default (static data)."
    url:
      name: Load URL
      description: URL for openhab (e.g., ip:8080) or homeassistant (e.g., ip:8123).
    load_sensor:
      name: Load Sensor
      description: Item/entity name for load power data (openhab item/homeassistant sensor).
    car_charge_load_sensor:
      name: Car Charge Load Sensor
      description: Item/entity for wallbox power data.
    access_token:
      name: Access Token
      description: Access token for homeassistant (optional).

  eos:
    name: EOS Settings
    description: Configuration for EOS server connection.
    source:
      name: EOS Source
      description: "Data source for EOS. Possible values: eos_server, evopt - default: eos_server."
    server:
      name: EOS Server
      description: EOS server address.
    port:
      name: EOS Port
      description: Port for EOS server.
    time_frame:
      name: Time Frame
      description: Granularity of optimization steps in seconds (900=15min, 3600=hourly).
    timeout:
      name: Timeout
      description: Timeout for EOS optimize request in seconds.

  price:
    name: Price Settings
    description: Configuration for electricity price data source and settings.
    source:
      name: Price Source
      description: "Data source for electricity price. Possible values: tibber, smartenergy_at, stromligning, fixed_24h, default (=akkudoktor)."
    token:
      name: Price Token
      description: Token for electricity price. For Stromligning use supplierId/productId[/groupId].
    fixed_price_adder_ct:
      name: Fixed Price Adder (ct/kWh)
      description: Fixed cost addition in ct per kWh for electricity price from default (Akkudoktor).
    relative_price_multiplier:
      name: Relative Price Multiplier
      description: Relative price multiplier for electricity price from default (Akkudoktor).
    feed_in_price:
      name: Feed-in Price
      description: Feed-in price for electricity in EUR/kWh (optional).
    negative_price_switch:
      name: Negative Price Switch
      description: Switch for negative stock price handling (True/False, optional).

  battery:
    name: Battery Settings
    description: Configuration for battery SOC data source and settings.
    source:
      name: Battery Source
      description: "Data source for battery SOC. Possible values: openhab, homeassistant, default (static data)."
    url:
      name: Battery URL
      description: URL for openhab (e.g., ip:8080) or homeassistant (e.g., ip:8123).
    soc_sensor:
      name: SOC Sensor
      description: Item/entity name for SOC sensor (openhab item/homeassistant sensor).
    access_token:
      name: Access Token
      description: Access token for homeassistant (optional).
    capacity_wh:
      name: Battery Capacity (Wh)
      description: Battery capacity in Wh.
    charge_efficiency:
      name: Charge Efficiency
      description: Efficiency for charging the battery.
    discharge_efficiency:
      name: Discharge Efficiency
      description: Efficiency for discharging the battery.
    max_charge_power_w:
      name: Max Charge Power (W)
      description: Maximum charging power in W.
    min_soc_percentage:
      name: Min SOC Percentage
      description: Minimum state of charge percentage.
    max_soc_percentage:
      name: Max SOC Percentage
      description: Maximum state of charge percentage.
    price_euro_per_wh_accu:
      name: Price Euro per Wh Accu
      description: Price for battery in €/Wh.
    price_euro_per_wh_sensor:
      name: Price Euro per Wh Sensor
      description: Item/entity name for price_euro_per_wh_accu (optional, overrides static value if set).
    charging_curve_enabled:
      name: Charging Curve Enabled
      description: "Enable charging curve for battery - default: true."
    sensor_battery_temperature:
      name: Battery Temperature Sensor
      description: Sensor for battery temperature in °C (optional, used for temperature protection during charging).
    price_calculation_enabled:
      name: Price Calculation Enabled
      description: "Enable dynamic battery price calculation based on history - default: false."
    price_update_interval:
      name: Price Update Interval
      description: "Interval for price update in seconds - default: 900 (15 min)."
    price_history_lookback_hours:
      name: Price History Lookback Hours
      description: "Hours of history to analyze for price calculation - default: 96."
    battery_power_sensor:
      name: Battery Power Sensor
      description: HA entity ID or OpenHAB item for battery power in W (positive = charging).
    pv_power_sensor:
      name: PV Power Sensor
      description: HA entity ID or OpenHAB item for PV power in W.
    grid_power_sensor:
      name: Grid Power Sensor
      description: HA entity ID or OpenHAB item for grid power in W (positive = import).
    load_power_sensor:
      name: Load Power Sensor
      description: HA entity ID or OpenHAB item for load power in W.
    price_sensor:
      name: Price Sensor
      description: HA entity ID or OpenHAB item for electricity price in €/kWh or ct/kWh.
    charging_threshold_w:
      name: Charging Threshold (W)
      description: "Minimum battery power to consider as charging (W) - default: 50.0."
    grid_charge_threshold_w:
      name: Grid Charge Threshold (W)
      description: "Minimum grid surplus to consider as grid charging (W) - default: 100.0."

  pv_forecast_source:
    name: PV Forecast Source
    description: Configuration for PV forecast data source.
    source:
      name: PV Forecast Source
      description: "Data source for solar forecast providers. Possible values: akkudoktor, openmeteo, openmeteo_local, forecast_solar, evcc, solcast, default (default uses akkudoktor)."
    api_key:
      name: Solcast API Key
      description: Your Solcast API key (required if using solcast as source).

  pv_forecast:
    name: PV Forecast Settings
    description: Configuration for PV forecast settings.
    default:
      lat:
        name: Latitude
        description: Latitude for PV forecast @ Akkudoktor API.
      lon:
        name: Longitude
        description: Longitude for PV forecast @ Akkudoktor API.
      azimuth:
        name: Azimuth
        description: Azimuth for PV forecast @ Akkudoktor API.
      tilt:
        name: Tilt
        description: Tilt for PV forecast @ Akkudoktor API.
      power:
        name: Power
        description: Power for PV forecast @ Akkudoktor API.
      powerInverter:
        name: Power Inverter
        description: Power Inverter for PV forecast @ Akkudoktor API.
      inverterEfficiency:
        name: Inverter Efficiency
        description: Inverter Efficiency for PV forecast @ Akkudoktor API.
      horizon:
        name: Horizon
        description: Optional - Horizon to calculate shading up to 360 values to describe shading situation for your PV.
      resource_id:
        name: Resource ID
        description: Optional resource id for solcast API.
  inverter:
    name: Inverter Settings
    description: Configuration for inverter settings.
    type:
      name: Inverter Type
      description: Type of inverter - fronius_gen24, evcc or default (display only mode).
    address:
      name: Inverter Address
      description: Address of the inverter.
    user:
      name: Inverter User
      description: User for the inverter. e.g. customer
    password:
      name: Inverter Password
      description: Password for the inverter.
    max_grid_charge_rate:
      name: Max Grid Charge Rate
      description: Maximum grid charge rate in W.
    max_pv_charge_rate:
      name: Max PV Charge Rate
      description: Maximum PV charge rate in W.
  evcc:
    name: EVCC Settings
    description: Configuration for EVCC settings.
    url:
      name: EVCC Url
      description: url of the EVCC. e.g. http://192.168.1.3:7070
  mqtt:
    name: MQTT Settings
    description: Configuration for MQTT settings.
    enabled:
      name: Enable MQTT
      description: "Enable or disable MQTT integration. Default: false."
    broker:
      name: MQTT Broker
      description: "URL for the MQTT server. Default: mqtt://yourMQTTserver."
    port:
      name: MQTT Port
      description: "Port for the MQTT server. Default: 1883."
    user:
      name: MQTT User
      description: "Username for the MQTT server. Default: mqtt."
    password:
      name: MQTT Password
      description: "Password for the MQTT server. Default: mqtt."
    tls:
      name: Use TLS
      description: "Enable or disable TLS for the MQTT server. Default: false."
    ha_mqtt_auto_discovery:
      name: Home Assistant MQTT Auto Discovery
      description: "Enable or disable Home Assistant MQTT auto discovery. Default: true."
    ha_mqtt_auto_discovery_prefix:
      name: Home Assistant MQTT Auto Discovery Prefix
      description: "Prefix for Home Assistant MQTT auto discovery. Default: homeassistant."
  refresh_time:
    name: Refresh Time
    description: Refresh time in minutes. (Defualt 3 min) It represents also the timeout for the EOS optimize request.

  time_zone:
    name: Time Zone
    description: Default time zone.

  eos_connect_web_port:
    name: EOS Connect Web Port
    description: Default port for EOS connect server.

  request_timeout:
    name: Request Timeout
    description: "Request timeout for Home Assistant and OpenHAB API calls in seconds (5-120). Default: 10."

  log_level:
    name: Log Level
    description: "Log level: debug, info, warning, error."
